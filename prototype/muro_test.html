        <script type="text/python">
            from motor import recomendar
            from muros import CABECERA, TABLA
            from browser import document as doc
            from browser import alert
            def calculate(e, a, h, i, d, s):
                catalogo, header = TABLA, CABECERA
                out_recomendacion = recomendar(catalogo, e, a, h, i, d, s)
                if out_recomendacion:
                    producto = out_recomendacion[-1]
                else:
                    producto = "No se encontr√≥."
                return producto
            def test(*args):
                e = int(doc["e"].value)
                a = int(doc["a"].value)
                h = int(doc["h"].value)
                i = int(doc["i"].value)
                d = int(doc["d"].value)
                s = int(doc["s"].value)
                producto = calculate(e, a, h, i, d, s)
                alert("Producto recomendado: {}".format(producto))
            doc["bcalcular"].bind("click", test)
        </script>
        <p>Test muros.</p>

        <input id="a" type="text" name="a">

        <input id="d" type="text" name="d">
        <input id="s" type="text" name="s">
        <button id="bcalcular">Calcular</button>
    </body>
