<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<title>Cálculo Geotexan</title>

	<link rel="stylesheet" href="../css/initial.css" type="text/css" media="all">
	<link rel="stylesheet" href="../css/positions.css" type="text/css" media="all">

	<script src="../libs/jquery-2.2.1.min.js"></script>
	<script src="../js/drenaje_g.js"></script>
	<script src="../js/fichas_tecnicas.js"></script>
	<link rel="shortcut icon" href="../favicon.ico" type="image/vnd.microsoft.icon">
</head>
<body class="calculo">
	<!--cerrar ventana-->
	<a style="position:relative;z-index:1" href="javascript:history.back(1);">
		<img src="../images/boton_retroceder.png" width="25px"/><span class="retroceder_ventana">retroceder</span>
	</a>
	<section class="form">
		<div class="form-group">
			<label>Tipo Terreno Circundante</label>
			<select id="terreno">
				<option value="Cohesivo">Cohesivo</option>
				<option value="No_cohesivo">No cohesivo</option>
			</select>
		</div>
		<div class="form-group">
			<label>Tipo Árido Material Drenante</label>
			<select id="arido">
				<option value="Machacado">Machacado</option>
				<option value="Redondeado">Redondeado</option>
			</select>
		</div>
		<div class="form-group">
			<label for="i-d">D máx relleno (mm) <strong>D</strong></label>
			<input id="i-d" type="text" name="i-d">
		</div>
		<input type="submit" value="Cálculo Geotexan" onclick="calcula()">
	
		<table>
			<tr>
				<td></td>
				<td>Rt (KN/m) UNE EN ISO 10319</td>
				<td>Elong(%) UNE EN ISO 10319</td>
				<td>R CBR perf (kN) UNE EN ISO 12236</td>
				<td>R perf cono(mm) UNE EN ISO 13433</td>
				<td>Abertura Poro (mm) EN ISO 12956</td>
				<td>K vert (l/m2s) EN ISO 11058</td>
			</tr>
			<tr>
				<td><h2>Cálculo Geotexan</h2></td>
				<td>
					<input id="rt-geotexan-value" type="text" name="rt-geotexan-value" readonly>
				</td>
				<td>
					<input id="elong-geotexan-value" type="text" name="elong-geotexan-value" readonly>
				</td>
				<td>
					<input id="cbr-geotexan-value" type="text" name="cbr-geotexan-value" readonly>
				</td>
				<td>
					<input id="rperf-geotexan-value" type="text" name="rperf-geotexan-value" readonly>
				</td>
				<td>
					<input id="abertura-poro-geotexan-value" type="text" name="abertura-poro-geotexan-value" readonly>
				</td>
				<td>
					<input id="kvert-geotexan-value" type="text" name="kvert-geotexan-value" readonly>
				</td>
			</tr>
			<tr>
				<td><h2>Cálculo Geotextil</h2></td>
				<td>
					<input id="rt-geotextil-value" type="text" name="rt-geotextil-value" readonly>
				</td>
				<td>
					<input id="elong-geotextil-value" type="text" name="elong-geotextil-value" readonly>
				</td>
				<td>
					<input id="cbr-geotextil-value" type="text" name="cbr-geotextil-value" readonly>
				</td>
				<td>
					<input id="rperf-geotextil-value" type="text" name="rperf-geotextil-value" readonly>
				</td>
				<td>
					<input id="abertura-poro-geotextil-value" type="text" name="abertura-poro-geotextil-value" readonly>
				</td>
				<td>
					<input id="kvert-geotextil-value" type="text" name="kvert-geotextil-value" readonly>
				</td>
			</tr>
		</table>
		<div class="row-results">
			<label for="product">GEOTEXTIL GEOTESAN</label>
			<input id="product" type="text" name="product" readonly>
		</div>
	<footer>
		<section id="links">
			<ul>
				<li class="link boton">
					<a href="#" id="pdf">Ficha técnica</a>
				</li>
			</ul>
		</section>
	</footer>
</body>
</html>
