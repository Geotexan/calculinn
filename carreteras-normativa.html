<html lang="es">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cálculo Geotexan</title>

	<link rel="stylesheet" href="css/style.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/positions.css" type="text/css" media="all">
	<script src="libs/jquery-2.2.1.min.js"></script>
	<script src="js/carreteras_n.js"></script>
	<script src="js/fichas_tecnicas.js"></script>

</head>
<body class="carreteras">
	<!--cerrar ventana-->
	<a style="position:relative;z-index:1" href="javascript:history.back(1);">
		<img src="images/boton_retroceder.png" width="25px"/><span class="retroceder_ventana">retroceder</span></a>

	<section class="form">
		<div class="form-group">
			<label><strong>Tráfico</strong></label>
			<select id="trafico">
				<option value="T0">T0</option>
				<option value="T1">T1</option>
				<option value="T2">T2</option>
				<option value="T3">T3</option>
			</select>
		</div>
		<div class="form-group">
			<label><strong>Función</strong></label>
			<select id="filtracion">
				<option value="SEPARACION">Separación</option>
				<option value="FILTRACION">Filtración</option>
			</select>
		</div>
		<input type="submit" value="Cálculo Geotexan" onclick="calcula()">

		<div class="form-table-group">
			<table>
				<tr>
					<th></th>
					<th><span>E(kN/m)</span></th>
					<th><span>Rt (KN/m) UNE EN ISO 10319</span></th>
					<th><span>R perf cono(mm) UNE EN ISO 13433</span></th>
					<th><span>Abertura Poro (mm) EN ISO 12956</span></th>
				</tr>
				<tr>
					<td><h2>Cálculo normativa</h2></td>
					<td>
						<input id="e-calculo-value" type="text" name="e-calculo-value" readonly>	
					</td>
					<td>
						<input id="rt-calculo-value" type="text" name="rt-calculo-value" readonly>
					</td>
					<td>
						<input id="rperf-calculo-value" type="text" name="rperf-calculo-value" readonly>
					</td>
					<td>
						<input id="abertura-poro-calculo-value" type="text" name="abertura-poro-calculo-value" readonly>
					</td>
				</tr>
				<tr>
					<td><h2>Cálculo Geotexan</h2></td>
					<td>
						<input id="e-geotextil-value" type="text" name="e-geotextil-value" readonly>
					</td>
					<td>
						<input id="rt-geotextil-value" type="text" name="rt-geotextil-value" readonly>
					</td>
					<td>
						<input id="rperf-geotextil-value" type="text" name="rperf-geotextil-value" readonly>
					</td>
					<td>
						<input id="abertura-poro-geotextil-value" type="text" name="abertura-poro-geotextil-value" readonly>
					</td>
				</tr>
			</table>
			<div>
				<label for="product">GEOTEXTIL GEOTESAN</label>
				<input id="product" type="text" name="product" readonly>		
			</div>
		</div>
	</section>
	<footer>
		<section id="links">
			<ul>
				<li class="link boton">
					<a href="#" id="pdf">Ficha técnica</a>
				</li>
			</ul>
		</section>
		
	</footer>
</body>
</html>
