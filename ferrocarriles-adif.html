<html lang="es">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/positions.css" type="text/css" media="all">
	<script src="libs/jquery-2.2.1.min.js"></script>
	<script src="js/ferrocarriles_a.js"></script>
	<script src="js/fichas_tecnicas.js"></script>
</head>
<body class="calculo">
	<!--cerrar ventana-->
	<a style="position:relative;z-index:1" href="javascript:history.back(1);">
		<img src="images/boton_retroceder.png" width="25px"/><span class="retroceder_ventana">retroceder</span></a>

	<section class="form">
		<div class="form-group">
			<label for="funcion">Espesor mínimo (mm) <strong>e</strong></label>
			<input id="funcion" type="text" name="funcion" readonly>
		</div>
		<div class="form-group">
			<label for="aplicacion">D máx relleno (mm) <strong>D</strong></label>
			<input id="aplicacion" type="text" name="aplicacion" readonly>
		</div>

		<div class="form-table-group">
			<table>
				<tr>
					<th></th>
					<th>Rt (KN/m) UNE EN ISO 10319</th>
					<th>Elong(%) UNE EN ISO 10319</th>
					<th>R CBR perf (kN) UNE EN ISO 12236</th>
					<th>K vert (l/m2s) EN ISO 11058</th>
				</tr>
				<tr>
					<td><h2>Normativa ADIF</h2></td>
					<td>
						<input id="rt-adif-value" type="text" name="rt-adif-value" readonly>
					</td>
					<td>
						<input id="elong-adif-value" type="text" name="elong-adif-value" readonly>
					</td>
					<td>
						<input id="cbr-adif-value" type="text" name="cbr-adif-value" readonly>
					</td>
					<td>
						<input id="kvert-adif-value" type="text" name="kvert-adif-value" readonly>
					</td>
					<td></td>
				</tr>
				<tr>
					<td><h2>Geotextil</h2></td>
					<td>
						<input id="rt-geotextil-value" type="text" name="rt-geotextil-value" readonly>
					</td>
					<td>
						<input id="elong-geotextil-value" type="text" name="elong-geotextil-value" readonly>
					</td>
					<td>
						<input id="cbr-geotextil-value" type="text" name="cbr-geotextil-value" readonly>
					</td>
					<td>
						<input id="kvert-geotextil-value" type="text" name="kvert-geotextil-value" readonly>
					</td>
				</tr>
			</table>
			<div class="row-results">
				<label for="product">GEOTEXTIL GEOTESAN</label>
				<input id="product" type="text" name="product" readonly>
			</div>
		</div>
	</section>
	<footer>
		<section id="links">
			<ul>
				<li class="link boton">
					<a href="#" id="pdf">Ficha técnica</a>
				</li>
			</ul>
		</section>
	</footer>
</body>
</html>
