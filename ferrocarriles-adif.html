<html lang="es">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<script src="libs/jquery-2.2.1.min.js"></script>
	<script src="js/ferrocarriles_a.js"></script>
</head>
<body>
	<header>
		</h1>Cálculo Geotexan</h1>
		<p>Aplicación de gestión de cálculo</p>
	</header>
	<section>
		<div class="form-group">
			<label for="funcion">Espesor mínimo (mm) <strong>e</strong></label>
			<input id="funcion" type="text" name="funcion" readonly>
		</div>
		<div class="form-group">
			<label for="aplicacion">D máx relleno (mm) <strong>D</strong></label>
			<input id="aplicacion" type="text" name="aplicacion" readonly>
		</div>
	</section>
	<section>
		<div class="form-table-group">
			<div class="section-head">
				<h2>Normativa ADIF</h2>
			</div>
			<div class="row-results">
				<div class="row-result-column">
					<label for="rt-adif-value">Rt (KN/m) UNE EN ISO 10319</label>
					<input id="rt-adif-value" type="text" name="rt-adif-value" readonly>
				</div>
			</div>
			<div class="row-results">
				<div class="row-result-column">
					<label for="elong-adif-value">Elong(%) UNE EN ISO 10319</label>
					<input id="elong-adif-value" type="text" name="elong-adif-value" readonly>
				</div>
			</div>
			<div class="row-results">
				<div class="row-result-column">
					<label for="cbr-adif-value">R CBR perf (kN) UNE EN ISO 12236</label>
					<input id="cbr-adif-value" type="text" name="cbr-adif-value" readonly>
				</div>
			</div>
			<div class="row-results">
				<div class="row-result-column">
					<label for="kvert-adif-value">K vert (l/m2s) EN ISO 11058</label>
					<input id="kvert-adif-value" type="text" name="kvert-adif-value" readonly>
				</div>
			</div>
		</div>
	</section><section>
		<div class="form-table-group">
			<div class="section-head">
				<h2>Geotextil</h2>
			</div>
			<div class="row-results">
				<div class="row-result-column">
					<label for="rt-geotextil-value">Rt (KN/m) UNE EN ISO 10319</label>
					<input id="rt-geotextil-value" type="text" name="rt-geotextil-value" readonly>
				</div>
			</div>
			<div class="row-results">
				<div class="row-result-column">
					<label for="elong-geotextil-value">Elong(%) UNE EN ISO 10319</label>
					<input id="elong-geotextil-value" type="text" name="elong-geotextil-value" readonly>
				</div>
			</div>
			<div class="row-results">
				<div class="row-result-column">
					<label for="cbr-geotextil-value">R CBR perf (kN) UNE EN ISO 12236</label>
					<input id="cbr-geotextil-value" type="text" name="cbr-geotextil-value" readonly>
				</div>
			</div>
			<div class="row-results">
				<div class="row-result-column">
					<label for="kvert-geotextil-value">K vert (l/m2s) EN ISO 11058</label>
					<input id="kvert-geotextil-value" type="text" name="kvert-geotextil-value" readonly>
				</div>
			</div>
			<div class="row-results">
				<label for="product">GEOTEXTIL GEOTESAN</label>
				<input id="product" type="text" name="product" readonly>
			</div>
		</div>
	</section>
	<footer>
		<div>
			<a href="#">Justificación del cálculo</a>
		</div>
		<div>
			<a href="#">Pliego de condiciones</a>
		</div>
		<div>
			<a href="#">Ficha Técnica</a>
		</div>
		<div>
			<a href="#">Volver</a>
		</div>
	</footer>
</body>
</html>
