<html lang="es">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Cálculo Geotexan</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/positions.css" type="text/css" media="all">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<script src="libs/jquery-2.2.1.min.js"></script>
	<script src="js/tuneles_e.js"></script>
	<script src="js/fichas_tecnicas.js"></script>
</head>
<body class="calculo">
	<!--cerrar ventana-->
	<a style="position:relative;z-index:1" href="javascript:history.back(1);">
		<img src="images/boton_retroceder.png" width="25px"/><span class="retroceder_ventana">retroceder</span></a>
	<section class="form">
		<div class="form-group">
			<label for="i-a">Tamaño arido (mm) <strong>D</strong></label>
			<select id="i-a">
				<option value="0-4">0-4</option>
				<option value="4-8">4-8</option>
				<option value="8-12">8-12</option>
			</select>
		</div>
		<div class="form-group">
			<label for="i-e">Espesor Geomembrana (mm) <strong>e</strong></label>
			<select id="i-e">
				<option value="1.2">1.2</option>
				<option value="1.5">1.5</option>
				<option value="2">2</option>
			</select>
		</div>
		<input type="submit" value="Cálculo" onclick="calcula()">

		<div class="form-table-group">
			<table>
				<tr>
					<td></td>
					<td>Rt (KN/m) UNE EN ISO 10319</td>
					<td>Elong(%) UNE EN ISO 10319</td>
					<td>R CBR perf (kN) UNE EN ISO 12236</td>
					<td>K plano 10^(-6)(m2/s) EN ISO 12958</td>
				</tr>
				<tr>
					<td><h2>Cálculo Geotexan</h2></td>
					<td>
						<input id="rt-geotexan-value" type="text" name="rt-geotexan-value" readonly>
					</td>
					<td>
						<input id="elong-geotexan-value" type="text" name="elong-geotexan-value" readonly>
					</td>
					<td>
						<input id="cbr-geotexan-value" type="text" name="cbr-geotexan-value" readonly>
					</td>
					<td>
						<input id="kplano-geotexan-value" type="text" name="kplano-geotexan-value" readonly>
					</td>
				</tr>
				<tr>
					<td><h2>Cálculo Geotextil</h2></td>
					<td>
						<input id="rt-geotextil-value" type="text" name="rt-geotextil-value" readonly>
					</td>
					<td>
						<input id="elong-geotextil-value" type="text" name="elong-geotextil-value" readonly>
					</td>
					<td>
						<input id="cbr-geotextil-value" type="text" name="cbr-geotextil-value" readonly>
					</td>
					<td>
						<input id="kplano-geotextil-value" type="text" name="kplano-geotextil-value" readonly>
					</td>
				</tr>
			</table>
		</div>
		<div class="row-results">
			<label for="product">GEOTEXTIL GEOTESAN</label>
			<input id="product" type="text" name="product" readonly>
		</div>
	</section>
	<footer>
		<section id="links">
			<ul>
				<li class="link boton">
					<a href="#" id="pdf">Ficha técnica</a>
				</li>
			</ul>
		</section>
	</footer>
	
</body>
</html>
