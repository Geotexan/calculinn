<html lang="es">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/positions.css" type="text/css" media="all">
	<script src="libs/jquery-2.2.1.min.js"></script>
	<script src="js/carreteras_g.js"></script>
</head>
<body class="carreteras">
	<!--cerrar ventana-->
	<a style="position:relative;z-index:1" href="javascript:history.back(1);">
		<img src="images/boton_retroceder.png" width="25px"/><span class="retroceder_ventana">retroceder</span></a>

	<section class="form">
		<div class="form-group">
			<label for="i-cbr">CBR Subsuelo(%) <strong>CBR</strong></label>
			<input id="i-cbr" type="text" name="i-cbr">
		</div>
		<div class="form-group">
			<label for="i-e">Espesor mínimo (mm) <strong>e</strong></label>
			<input id="i-e" type="text" name="i-e">
		</div>
		<div class="form-group">
			<label for="i-d">D máx relleno (mm) <strong>D</strong></label>
			<input id="i-d" type="text" name="i-d">
		</div>
		<input type="submit" value="Cálculo" onclick="calcula()">

		<div class="form-table-group">
			<table>
				<tr>
					<th></th>
					<th><span>Rt (KN/m) UNE EN ISO 10319</span></th>
					<th><span>Elong(%) UNE EN ISO 10319</span></th>
					<th><span>R CBR perf (kN) UNE EN ISO 12236</span></th>
					<th><span>R perf cono(mm) UNE EN ISO 13433</span></th>
					<th><span>Abertura Poro (mm) EN ISO 12956</span></th>
				</tr>
				<tr>
					<td>
						<h2>Cálculo Geotexan</h2>
					</td>
					<td>
						<input id="rt-geotexan-value" type="text" name="rt-geotexan-value" readonly>
					</td>
					<td>
						<input id="elong-geotexan-value" type="text" name="elong-geotexan-value" readonly>
					</td>
					<td>
						<input id="cbr-geotexan-value" type="text" name="cbr-geotexan-value" readonly>
					</td>
					<td>
						<input id="perfcono-geotexan-value" type="text" name="perfcono-geotexan-value" readonly>
					</td>
					<td>
						<input id="abcono-geotexan-value" type="text" name="abcono-geotexan-value" readonly>
					</td>
				</tr>
				<tr>
					<td>
						<h2>Cálculo Geotextil</h2>
					</td>
					<td>
						<input id="rt-geotextil-value" type="text" name="rt-geotextil-value" readonly>	
					</td>
					<td>
						<input id="elong-geotextil-value" type="text" name="elong-geotextil-value" readonly>
					</td>
					<td>
						<input id="cbr-geotextil-value" type="text" name="cbr-geotextil-value" readonly>
					</td>
					<td>
						<input id="perfcono-geotextil-value" type="text" name="perfcono-geotextil-value" readonly>
					</td>
					<td>
						<input id="abcono-geotextil-value" type="text" name="abcono-geotextil-value" readonly>
					</td>
				</tr>
			</table>
			<div class="row-results">
				<label for="product">GEOTEXTIL GEOTESAN</label>
				<input id="product" type="text" name="product" readonly>
			</div>
		</div>
	</section>
	<footer>
	</footer>
</body>
</html>
